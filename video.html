<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频学习</title>
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.15.0/dist/av-live-query-min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #808080;
            font-family: "Microsoft YaHei", sans-serif;
        }

        #container {
            text-align: center;
            color: white;
            width: 800px;
        }

        #videoContainer {
            position: relative;
            width: 100%;
            margin: 20px auto;
        }

        #videoPlayer {
            width: 100%;
            background: black;
        }

        #probeContainer {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }

        .probe-button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .probe-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="instructionScreen" style="text-align: center;">
            <h2>实验说明</h2>
            <div style="text-align: left; max-width: 600px; margin: 0 auto; line-height: 1.6;">
                <p>欢迎参加本次视频学习实验。在实验过程中：</p>
                <ol>
                    <p>1. 你将观看一段教学视频</p>
                    <p>2. 在观看过程中，视频会随机暂停</p>
                    <p>3. 暂停时，你需要回答一个简单的问题：你是否在想视频内容以外的事情</p>
                    <p>4. 回答完问题后，视频会继续播放</p>
                </ol>
                <p>注意事项：</p>
                <ul>
                    <p>• 请认真观看视频内容</p>
                    <p>• 请诚实回答每个问题</p>
                    <p>• 视频播放过程中不能快进、倒退或调整播放速度</p>
                </ul>
            </div>
            <button class="probe-button" onclick="startExperiment()">我知道了</button>
        </div>

        <div id="videoContainer" style="display: none;">
            <video id="videoPlayer" controls 
                  controlsList="nodownload nofullscreen noplaybackrate"
                  disablePictureInPicture
                  disableRemotePlayback>
                <!-- 视频源会通过JavaScript动态设置 -->
            </video>
            <div id="probeContainer">
                <h3>你现在是否在想视频内容以外的事情？</h3>
                <button class="probe-button" onclick="handleProbeResponse('是')">是</button>
                <button class="probe-button" onclick="handleProbeResponse('否')">否</button>
            </div>
        </div>
    </div>

    <script src="saveData.js"></script>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const probeContainer = document.getElementById('probeContainer');
        
        // 视频源配置
        const videoSources = {
            3: './video/three.mp4',
            4: './video/four.mp4',
            5: './video/five.mp4'
        };

        let probeTimepoints = [];
        let responses = [];
        let nextProbeIndex = 0;
        let canInteract = true;

        // 初始化函数
        function initializeVideo(grade) {
            // 设置视频源
            videoPlayer.src = videoSources[grade];
            
            // 生成探针时间点
            generateProbeTimepoints();
            
            // 添加视频事件监听器
            setupVideoEventListeners();
        }

        // 生成探针时间点
        function generateProbeTimepoints() {
            let currentTime = 0;
            probeTimepoints = [];

            videoPlayer.addEventListener('loadedmetadata', () => {
                while (currentTime < videoPlayer.duration) {
                    // 生成90-150秒的随机间隔
                    const interval = Math.random() * (150 - 90) + 90;
                    currentTime += interval;
                    if (currentTime < videoPlayer.duration) {
                        probeTimepoints.push(currentTime);
                    }
                }
            });
        }

        // 设置视频事件监听器
        function setupVideoEventListeners() {
            // 监听时间更新
            videoPlayer.addEventListener('timeupdate', checkForProbe);
            
            // 禁用进度条拖动
            videoPlayer.addEventListener('seeking', preventInteraction);
            videoPlayer.addEventListener('seeked', preventInteraction);
            
            // 禁用全屏
            videoPlayer.addEventListener('fullscreenchange', preventFullscreen);
            videoPlayer.addEventListener('webkitfullscreenchange', preventFullscreen);
            videoPlayer.addEventListener('mozfullscreenchange', preventFullscreen);
            videoPlayer.addEventListener('MSFullscreenChange', preventFullscreen);
            
            // 强制播放速度为 1.0
            videoPlayer.addEventListener('ratechange', () => {
                if (videoPlayer.playbackRate !== 1.0) {
                    videoPlayer.playbackRate = 1.0;
                }
            });
        }

        // 检查是否需要显示探针
        function checkForProbe() {
            if (!canInteract || nextProbeIndex >= probeTimepoints.length) return;

            const currentTime = videoPlayer.currentTime;
            const nextProbeTime = probeTimepoints[nextProbeIndex];

            if (currentTime >= nextProbeTime) {
                showProbe();
            }
        }

        // 显示探针
        function showProbe() {
            videoPlayer.pause();
            canInteract = false;
            probeContainer.style.display = 'block';
        }

        // 处理探针响应
        function handleProbeResponse(response) {
            responses.push({
                timepoint: probeTimepoints[nextProbeIndex],
                response: response,
                videoTime: videoPlayer.currentTime
            });

            probeContainer.style.display = 'none';
            nextProbeIndex++;
            canInteract = true;
            videoPlayer.play();
        }

        // 防止用户交互
        function preventInteraction(event) {
            if (!canInteract) {
                event.preventDefault();
                videoPlayer.currentTime = probeTimepoints[nextProbeIndex];
            }
        }

        // 获取年级并初始化视频
        function startExperiment() {
            // 从 localStorage 获取被试信息
            const participantInfo = JSON.parse(localStorage.getItem('participantInfo'));
            
            if (!participantInfo || !participantInfo.grade) {
                alert('未找到年级信息，请先完成个人信息填写！');
                window.location.href = 'index.html';
                return;
            }

            const grade = participantInfo.grade;
            if (grade in videoSources) {
                document.getElementById('instructionScreen').style.display = 'none';
                document.getElementById('videoContainer').style.display = 'block';
                initializeVideo(grade);
            } else {
                alert('无效的年级信息');
                window.location.href = 'index.html';
            }
        }

        // 在视频结束时保存数据
        videoPlayer.addEventListener('ended', () => {
            // 保存数据
            const formattedData = DataManager.formatVideoData(responses);
            DataManager.saveToServer('Video', formattedData);

            // 显示结束界面
            document.getElementById('videoContainer').style.display = 'none';
            document.getElementById('instructionScreen').innerHTML = `
                <h2>实验结束</h2>
                <p>感谢您的参与！</p>
                <button onclick="window.location.href='index.html'" style="margin-top: 20px;">返回主页面</button>
            `;
            document.getElementById('instructionScreen').style.display = 'block';

            console.log('思维探针响应:', responses);
        });

        // 添加防止全屏的函数
        function preventFullscreen() {
            if (document.fullscreenElement || 
                document.webkitFullscreenElement || 
                document.mozFullScreenElement || 
                document.msFullscreenElement) {
                
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }
    </script>
</body>
</html>
